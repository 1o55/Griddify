<!DOCTYPE html>
<html>

	<link rel="stylesheet" href="./styles/css/panel.css">

</head>
<body>

<section>

	<form action="#scripts/dist/griddify.jsx:griddify">

	<div>

		<input type="text" name="spacing" placeholder="Spacing" class="big">

		<div data-type="direction" data-options="right, down, left, up" data-name="direction"></div>

		<button>Griddify</button>

	</div>

	</form>

	<form action="#scripts/dist/divide.jsg:divide">

		<button>Divide</button>

	</div>

	</form>

</section>

<script src="./scripts/dist/panel.js"></script>
