<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="./styles/css/panel.css">

</head>
<body>

<section>

	<form action="#griddify">

	<div>

		<input type="text" name="spacing" placeholder="Spacing" class="big" value="">

		<div data-type="rotator" data-options="right, down, left, up" data-name="direction" class="direction"></div>

		<button>Griddify</button>

	</div>

	</form>
<hr>

</section>
<section>

	<form action="#divide">

	<div>

		<input type="text" name="divisions" placeholder="Divisions" class="big" value="4">

		<div data-type="rotator" data-options="vertical, horizontal, both" data-name="orientation" class="orientation"></div>

		<button>Divide</button>

	</div>

	</form>

</section>

<script src="./scripts/dist/panel.js"></script>

</body>

</html>
